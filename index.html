<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Good Night Araa</title>
<style>
  /* Reset & basic */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: radial-gradient(ellipse at bottom, #0b0c22 0%, #000014 100%);
    overflow-x: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: yellow;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
  }
  /* Container */
  .container {
    max-width: 900px;
    width: 100%;
    position: relative;
    z-index: 10;
  }
  /* Music player */
  .music-player {
    width: 100%;
    background: rgba(255 255 255 / 0.1);
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  audio {
    width: 100%;
    outline: none;
  }
  /* Video wrapper */
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 ratio */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,0,0.4);
  }
  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }
  /* Text typing effect */
  .typed-text {
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.4;
    min-height: 6em;
    color: yellow;
    white-space: pre-wrap;
    font-weight: 500;
    font-family: monospace;
  }
  /* Stars & meteors canvas full screen */
  #stars-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1;
  }
  /* Saturnus image */
  .saturn {
    margin-top: 15px;
    display: block;
    width: 80px;
    filter: drop-shadow(0 0 6px yellow);
  }
</style>
</head>
<body>

<!-- Canvas for stars and meteor -->
<canvas id="stars-canvas"></canvas>

<div class="container">
  <!-- Music player -->
  <div class="music-player">
    <audio controls loop>
      <source src="https://files.catbox.moe/qcrzld.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Video -->
  <div class="video-wrapper">
    <video autoplay muted loop>
      <source src="https://files.catbox.moe/awy4sj.mp4" type="video/webm" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Typed Text -->
  <div class="typed-text" id="typed-text"></div>

  <!-- Saturn planet -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" alt="Saturnus" class="saturn" />
</div>

<script>
  // Typed text effect
  const text = `Hai ka, Makasih udah membimbing kita selama kurang lebih 3 hari, kami minta maaf jika, kelakuan kami tidak sesuai yang di ingin kan kakak nya,termasuk saya juga meminta maaf yang sebesar-besarnya kepada kakak nya, kami gak bakal tertib kalau gak ada kakak yang membantu, sekali lagi terimakasih ka , dari kami kelas X TKR C âš¡`;

  const typedTextEl = document.getElementById('typed-text');
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      typedTextEl.textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 50);
    }
  }
  typeWriter();

  // Stars and meteor effect
  const canvas = document.getElementById('stars-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  // Star class
  class Star {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 1.2;
      this.alpha = Math.random();
      this.alphaChange = 0.005 + Math.random() * 0.005;
    }
    draw() {
      this.alpha += this.alphaChange;
      if (this.alpha <= 0 || this.alpha >= 1) this.alphaChange *= -1;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.fill();
    }
  }

  // Meteor class
  class Meteor {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * -height;
      this.len = 80 + Math.random() * 100;
      this.speed = 6 + Math.random() * 4;
      this.size = 1 + Math.random() * 1.5;
      this.angle = Math.PI / 4; // 45 degrees
      this.opacity = 1;
    }
    update() {
      this.x += this.speed * Math.cos(this.angle);
      this.y += this.speed * Math.sin(this.angle);
      this.opacity -= 0.02;
      if (this.opacity <= 0) this.reset();
    }
    draw() {
      ctx.save();
      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.lineWidth = this.size;
      ctx.shadowColor = "white";
      ctx.shadowBlur = 10;
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.len * Math.cos(this.angle), this.y - this.len * Math.sin(this.angle));
      ctx.stroke();
      ctx.restore();
    }
  }

  // Create stars and meteors
  const stars = [];
  const numStars = 200;
  for (let i = 0; i < numStars; i++) {
    stars.push(new Star());
  }

  const meteors = [];
  const numMeteors = 5;
  for (let i = 0; i < numMeteors; i++) {
    meteors.push(new Meteor());
  }

  // Animate everything
  function animate() {
    ctx.clearRect(0, 0, width, height);
    // Draw stars
    stars.forEach(star => star.draw());
    // Draw meteors
    meteors.forEach(meteor => {
      meteor.update();
      meteor.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
